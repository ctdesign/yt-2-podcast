# Podcast Configuration
# Edit this file with your podcast information

# Basic Information
title: "My YouTube Podcast"
description: "Audio versions of videos from my favorite YouTube playlist"
author: "Chris"
#email: "your.email@example.com"  # Optional but recommended for podcast platforms

# Website/Link
link: "https://ctdesign.github.io/yt-2-podcast/"

# Feed URL (where the RSS feed will be hosted)
# This is used for the self-referencing link in the RSS feed
feed_url: "https://ctdesign.github.io/yt-2-podcast/podcast.xml"

# Language (use ISO 639-1 code)
language: "en-uk"

# iTunes Category
# Common options: Technology, Education, News, Comedy, Business, Science, Arts, Music
# Full list: https://podcasters.apple.com/support/1691-apple-podcasts-categories
category: "Technology"

# Podcast Cover Art
# IMPORTANT: Image should be 1400x1400px minimum, 3000x3000px maximum
# Formats: JPG or PNG
# The image must be hosted somewhere publicly accessible (e.g., GitHub, Imgur, etc.)
#image_url: "https://example.com/podcast-cover-art.jpg"

# Explicit Content
# Options: false (or 'no'), true (or 'yes'), or 'clean'
# Set to true/'yes' if your podcast contains explicit content (profanity, adult themes, etc.)
explicit: false

