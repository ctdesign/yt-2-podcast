name: Update Podcast Feed

on:
  # Run daily at 6:00 AM UTC
  schedule:
    - cron: '0 6 * * *'

  # Allow manual workflow trigger
  workflow_dispatch:

# Required permissions for creating releases, committing changes, and deploying pages
permissions:
  contents: write
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-podcast:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Verify FFmpeg installation
        run: ffmpeg -version

      - name: Verify Node.js is available (required by yt-dlp for YouTube)
        run: node --version

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify PLAYLIST_URL is set
        env:
          PLAYLIST_URL: ${{ secrets.PLAYLIST_URL }}
        run: |
          if [ -z "$PLAYLIST_URL" ]; then
            echo "::error::PLAYLIST_URL secret is not set. Go to Settings > Secrets and variables > Actions and add it."
            exit 1
          fi
          echo "PLAYLIST_URL is configured"

      - name: Download new videos
        env:
          PLAYLIST_URL: ${{ secrets.PLAYLIST_URL }}
        run: |
          python -m scripts.download_audio

      - name: Upload to GitHub Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python -m scripts.upload_to_release

      - name: Generate RSS feed
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          python -m scripts.generate_rss

      - name: Commit state and feed updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/processed_videos.json feed/podcast.xml
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "Update podcast feed [skip ci]" && git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './feed'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Workflow summary
        if: always()
        run: |
          echo "### Podcast Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f state/processed_videos.json ]; then
            python -c "
          import json
          data = json.load(open('state/processed_videos.json'))
          videos = data.get('videos', [])
          uploaded = [v for v in videos if v.get('audio_url')]
          print(f'Total processed: {len(videos)}')
          print(f'Uploaded with audio URL: {len(uploaded)}')
          if not videos:
              print('WARNING: No videos in state - check Download step logs')
          elif not uploaded:
              print('WARNING: Videos processed but none uploaded - check Upload step logs')
          " >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f feed/podcast.xml ]; then
            EPISODE_COUNT=$(grep -c '<item>' feed/podcast.xml || echo "0")
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Episodes in feed: $EPISODE_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "Feed URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/podcast.xml" >> $GITHUB_STEP_SUMMARY
          fi
